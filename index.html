<html lang="en">
  <head>

    <title>Aaron Cremona's Free Code Camp Random Pomodoro Zipline</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">Zeldadoro Timer</h1>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-1 score">
        <div class="row ruby">
          <img src="img/ruby.png" />
          <div class="time" id="total">
            0:00
          </div>
        </div>
        <div class="row">
          <img src="img/key.png" />
          <div class="time" id="time-remaining">
            25:00
          </div>
        </div>
        <div class="row">
          <img src="img/bomb.png" />
          <div class="time" id="break-remaining">
            --:--
          </div>
        </div>      
      </div>

      <div class="col-md-1 b">
        <i class="fa fa-play" id="play"></i>
        <i class="fa fa-pause hidden" id="pause"></i>
      </div>
      <div class="col-md-1 a">
        <i class="fa fa-refresh"></i>
      </div>
      <div class="col-md-6 life">
        <div class="text-center">
          <img src="img/life-heading.png" class='life-heading'>
        </div>
        <div id="hearts">
          <div class="empty">
            <div class="full partial">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <audio>
    <source src="mp3/01 - Intro.mp3" type="audio/mpeg">
    <source src="mp3/02 - Overworld.mp3" type="audio/mpeg">
    <source src="mp3/04 - Dungeon" type="audio/mpeg">
    <source src="mp3/07 - Game Over" type="audio/mpeg">
    <source src="mp3/09 - Death Mountain" type="audio/mpeg">
    <source src="mp3/10 - Ending" type="audio/mpeg">
  </audio>
  <audio>
    <source src="mp3/applause.mp3" type="audio/mpeg">
  </audio>

</body>


      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	 <script src="js/pomodoro.js"></script>
   <script src="js/app.js"></script>
  </body>
</html>
